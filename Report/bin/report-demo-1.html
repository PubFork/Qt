<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>报告模板</title>

    <style>
        body {
            font-family: "Microsoft YaHei", Helvetica, Arial, sans-serif;
        }
        h2 {
            text-align: center;
        }
        img {
            margin: 0 auto;
            max-width: 500px;
            display: block;
        }

        .block {
            margin-bottom: 30px;
        }
        .block .title {
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .block .row {
            display: flex;
        }
        .block .row span:first-child {
            flex: 1;
            text-align: right;
        }
        .block .row span:last-child {
            flex: 1;
            text-align: left;
        }
        .block .row span:nth-child(2) {
            padding-left: 3px;
            padding-right: 10px;
        }

        table {
            border-collapse: collapse; /* 最重要: 去掉 td, th 之间的间隔 */
            table-layout: fixed;       /* td 平分空间，td 中设置的 width 将无效 */
            margin: 0 auto;
        }
        table tr, table td {
            padding: 2px 20px;
            vertical-align: middle;
        }
        table td.flag {
            width: 20px;
            height: 18px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <img src="logo.png">
    <h2>Temperature Calibration Report for (q)PCR</h2>

    <!-- 1: 行数据 -->
    <div class="block">
        <div class="title">General information</div>

        <div class="row">
            <span>Calibration number</span>
            <span>:</span>
            <span>3779-0007</span>
        </div>
        <div class="row">
            <span>Calibration date</span>
            <span>:</span>
            <span>17-Aug-2019</span>
        </div>
        <div class="row">
            <span>Step 1</span>
            <span>:</span>
            <span>95.0°C Hold 60 seconds</span>
        </div>
    </div>

    <!-- 2: 图片 -->
    <div class="block">
        <div class="title">Probe Layout</div>
        <img src="probe-layout.png">
    </div>

    <!-- 3: 图表 - 设备数据 -->
    <div class="block">
        <div class="title">Chanel information</div>
        <table>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th>Measured</th>
                <th>Deviation (t90-t )</th>
            </tr>
            <tr>
                <td class="flag" style="background: #ee0000"></td>
                <td>Ch1</td>
                <td>A1</td>
                <td>1128 Data</td>
                <td>100%</td>
            </tr>
            <tr>
                <td class="flag" style="background: #ee00dd"></td>
                <td>Ch1</td>
                <td>A1</td>
                <td>1128 Data</td>
                <td>100%</td>
            </tr>
        </table>
    </div>
</body>

</html>
